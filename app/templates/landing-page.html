<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="../static/img/lion.svg">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="../static/styles/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/styles/lading-page.css">
</head>
<body class="bg-body">
    <main class=" d-flex justify-content-center container bg-light">
        <div class="d-flex justify-content-center">
            <section id='follower'>
                <div id='content' class="position-fixed pt-5  ps-3 pe-3 pb-3 me-4 border-end border-black bg-body">
                    <div class="me-3 ">
                        <div class="d-flex justify-content-left mb-5">
                            <img src="../static/img/lion.svg" id='icon' class="mb-2 me-2" alt="Logo">
                            <h1 class="text-primary">Lion</h1>
                        </div>
                    
                        <div class="pt-3 pb-3 mb-3 border border-black bg-light rounded">
                            <div>
                                <h3 class='fs-5 ps-3 pb-3 border-bottom border-black fw-bold'>Amigos</h3>
                            </div>
                            <ul class="p-1">
                                <div class="mt-3 border-bottom border-black">
                                    <div class=" justify-content-around pb-3" >
                                        <h3 class="fs-6 ms-2"><i class="bi bi-person-circle me-2"></i>MateusSilvaaaaa</h3>
                                    </div>
                                </div>
                            </ul>
                        </div>
                       
                        <div class="pt-3  border border-black bg-light rounded">
                            <div>
                                <h3 class='fs-5 ps-3 pb-3 pe-3 border-bottom border-black fw-bold'>Quem Seguir</h3>
                            </div>
                            <ul class="p-1">
                                <div class="border-bottom mb-5 pb-2 border-black">
                                    <div class="d-flex align-items-center pe-3 justify-content-around" >
                                        <h3 class="fs-6 ms-2"><i class="bi bi-person-circle me-2 "></i>MateusSilvaaaaa</h3>
                                        <button class="btn btn-primary fs-6 ms-2" style="padding: 0.20rem 0.5rem !important">Seguir</button>
                                    </div>
                                </div>
                            </ul>
                        </div>
 
                        
                    </div>
                    
                </div>
            </section>
    
            <section id='principal' class="me-4">
                <div id="postar" class=" ps-5 pt-5 pe-5 pb-3  border border-black bg-body">
                    <div>
                        <h2><i class="bi bi-person-circle me-2"></i>Seu nick</h2>
                    </div>
                    <form action="">
                        <textarea name="" id="" cols="80" rows="5" class="border" required></textarea>
                        <div class="d-flex justify-content-end mt-2 mb-0">
                            <button type="reset" class='btn btn-danger'>Descartar</button>
                            <button type="submit" class="btn btn-primary ms-2">Publicar</button>
                        </div>
                    </form>
                </div>
                <div id=posts class=" ps-5 pt-5 pe-5 pb-3 border border-black bg-body mt-4">
                    <ul class="ps-0 overflow-auto">
                        <div class="border border-black p-4 mb-2 ">
                            <div>
                                <div id='prefil' href="" class="d-flex">
                                    <h1 class='me-3'><i class="bi bi-person-circle"></i></h1>
                                    <div class="d-flex align-items-center justify-content-between" style='width: 100%!important;'>
                                        <h5>MateusSilva</h5>
                                        <div>
                                            <button class="btn btn-primary fs-6 ms-2" style="padding: 0.20rem 0.5rem !important;" >Seguir</button>
                                            <a href='#' class="text-black ms-2"><i class="bi bi-three-dots-vertical text-black"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <p class="ms-5 ps-2">Minha publicação aqui</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <h6 id='deslike' onclick='Like.deslike()' class="me-3"><i class="bi bi-hand-thumbs-down me-1"></i>Deslike</h6>
                                <h6 id='like' onclick="Like.like()"><i class="bi bi-hand-thumbs-up me-1"></i>Like</h6> 
                            </div>
                        </div>
                        <div class="border border-black p-4 mb-2 ">
                            <div>
                                <div id='prefil' href="" class="d-flex">
                                    <h1 class='me-3'><i class="bi bi-person-circle"></i></h1>
                                    <div class="d-flex align-items-center justify-content-between" style='width: 100%!important;'>
                                        <h5>MateusSilva</h5>
                                        <div>
                                            <button class="btn btn-primary fs-6 ms-2" style="padding: 0.20rem 0.5rem !important;" >Seguir</button>
                                            <a href='#' class="text-black ms-2"><i class="bi bi-three-dots-vertical text-black"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <p class="ms-5 ps-2">Minha publicação aqui</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <h6 id='deslike' onclick='Like.deslike()' class="me-3"><i class="bi bi-hand-thumbs-down me-1"></i>Deslike</h6>
                                <h6 id='like' onclick="Like.like()"><i class="bi bi-hand-thumbs-up me-1"></i>Like</h6> 
                            </div>
                        </div>
                    </ul>
                </div>
            </section>
    
            <section id='configs' class=''>
                <div id=links class="position-fixed p-3 border-start border-black bg-body">
                    <div>
                        <a href="#"><i class="bi bi-person-circle fs-2 color-black"></i></a>
                    </div>
                    
                    <div class="align-self-end">
                        <a href="#" ><i class="bi bi-gear-fill fs-2"></i></a>
                    </div>
                </div>
                
            </section>
        </div>
    </main>



    <script src="../static/scripts/lading-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
