<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="../static/img/lion.svg">
    <title>Entrar</title>
    <link rel="stylesheet" href="../static/styles/css/bootstrap.min.css">    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/stylesheet.css">
</head>


<body class="bg-primary d-flex justify-content-center">
    <main class="d-flex justify-content-center container m-5" style='margin-top: 13rem !important;'>
        <section class="d-block justify-content-center bg-light p-5 rounded">
            <div class='d-flex align-items-center'>
                <img src="../static/img/lion.svg" class='img-fluid' style="width: 3.5rem;" alt="logo">
                <h1 class='ps-2 mb-0 text-center'>Entrar no <span class='text-primary'>Lion</span></h1>
            </div>
            <form action="/auth/login" method="POST" class=''>
                <div class="form-floating mt-4">
                    <input type="text" class='form-control' name='username' placeholder=" " required>
                    <label for="">Usuário</label>
                </div>
                <div class="form-floating mt-2 mb-4">
                    <input type="password" name='password' class='form-control' placeholder=" "required>
                    <label for="" class="">Senha</label>
                </div>
                <div class='d-flex justify-content-center mb-4'>
                    <button class="btn btn-primary" style='padding: 0.75rem 5rem !important; border-radius: 0.5rem;' type="submit">Entrar</button>
                </div>
            </form>
            <div class='text-center'>
                <span>Não tem uma conta? </span><a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastre-se</a>
            </div>
            <div class='text-center'>
                <a href="#">Esqueci minha senha</a>
            </div>
        </section>
    </main>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 3rem !important;">
        <div class="modal-dialog" >
            <div class='modal-content'>
                <div class='modal-header d-flex align-items-center text-center justify-content-around' >
                    
                    <img src="../static/img/lion.svg" class='img-fluid' style="width: 3.5rem;" alt="logo">
                    <h1 class='ps-2 mb-0 text-center'>Criar nova conta</h1>
        
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="margin:0"></button>
                </div>
                <!-- <div class="alert alert-success alert-dismissible fade show align-self-start mt-2"  role="alert">
                    Sua <strong>conta Lion</strong> foi criada com sucesso!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> -->
                <h3 id="teste"></h3>
                <div class="modal-body ps-4 pe-4" >
                    <form action="" name="cadastro" method="POST" class=''>
                        <div class="form-floating mt-3">
                            <input type="text" class='form-control' name='name' placeholder=" " required>
                            <label for="">Nome</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="text" class='form-control' name='lastname' placeholder=" " required>
                            <label for="">Sobrenome</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="text" class='form-control' name='username' placeholder=" " required>
                            <label for="">Nome de usuário</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="text" class='form-control' name='phone' placeholder=" "required >
                            <label for="">Telefone</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="text" class='form-control' name='email' placeholder=" " required>
                            <label for="">Email</label>
                        </div>  
                        <div class="form-floating mt-3">
                            <input type="text" class='form-control' name='emailConfirm' placeholder=" " required>
                            <label for="">Confirmar email</label>
                        </div> 
                        <div class="form-floating mt-3">
                            <input type="password" class='form-control' name='password' placeholder=" " required>
                            <label for="">Senha</label>
                        </div> 
                        <div class="form-floating mt-3 mb-4">
                            <input type="password" class='form-control' name='passwordConfirm' placeholder=" " required>
                            <label for="">Confirmar senha</label>
                        </div>
                        <div class="d-flex justify-content-end" style="margin-bottom: 1rem;">
                            <button type="reset" class="btn btn-outline-danger">Apagar</button>
                            <button type="submit" onclick="validar()" class="btn btn-primary" style="margin-left: 0.5rem; padding: 0.5rem 3rem;">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="../static/scripts/singup.js"></script>
</body>
</html>
